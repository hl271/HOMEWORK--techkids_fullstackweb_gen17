<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Search Udemy Course</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="header container mx-auto text-center w-75 my-5">
        <div id="logo " class="my-4 w-75 mx-auto">
            <img class="img-fluid" src="https://www.udemy.com/staticx/udemy/images/v6/logo-coral.svg"/>
        </div>
        <div id="search-container">
            <form id="form">
                <div class="input-group">
                    <input id="searchbox" class="form-control form-control-lg bg-dark text-white" type="text" placeholder="Tìm kiếm khóa học trên Udemy" required/>
                    <div class="input-group-append">
                        <button type="submit" id="submit-btn" class="btn btn-danger">Tìm kiếm</button>
    
                    </div>
                </div>

            </form>
        </div>
        <div id="filter-container" class="my-3">
            <h6 class="text-left"><strong>Lọc kết quả theo:</strong></h6>
            <div class="form-row">
                <div class="form-group col-md-3 col-xs-4">
                    <select id="priceSelect" class="form-control form-control-sm bg-dark text-white">
                        <option value="" selected>Giá khóa học</option>
                        <option value="price-free">Miễn phí</option>
                        <option value="price-paid">Trả phí</option>
                    </select> 
                </div>
                <div class="form-group col-md-4 col-xs-5">
                    <select id="categorySelect" class="form-control form-control-sm bg-dark text-white">
                        <option value="" selected >Danh mục</option>
                    </select>

                </div>
                    
                
            </div>
        </div>
    </div>
    <div class="main container">
        <div class="row" id="results-container">
            
        </div>
        <div class="row mb-3">
            <div class="col" id="spinner-container">
                <div id="spinner" class="mx-auto d-block"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            </div>
        </div>
    </div>
    <div class="sticky" id="stickyUpToTop">
        <i class="fas fa-arrow-up"></i>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script> 
    <script src="index.js"></script>
</body>
</html>
